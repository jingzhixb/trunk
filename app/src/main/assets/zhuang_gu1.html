<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>估价</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
	</head>
	<style type="text/css">
		.gusuan{
			width:95%;
			margin: 0 auto;
		}
		.gusuan button{
			width: 100%;
			background: #00A2E9;
			color: white;
			font-size:0.4rem;
			height: 0.933333333rem;
			line-height: 0.933333333rem;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
			<h1 class="mui-title">我的报价</h1>
		</header>
		<div class="mui-content b-f">
			<ul class="fogectbox p-15">
				<li class="inputitem m-b-10">
					<p class="font-w-b c-6">房屋面积</p>
					<p class="inputbox">
						<input class="p-l-0 m-b-0" type="text" placeholder="请输入您的估算的房屋面积">
					</p>
				</li>
				<li class="inputitem m-b-20">
					<p class="font-w-b c-6">联系方式</p>
					<p class="inputbox">
						<input class="p-l-0 m-b-0" type="text" placeholder="请输入您的手机号">
					</p>
				</li>
				<li class="gusuan">
					<button>立即估算</button>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</html>
