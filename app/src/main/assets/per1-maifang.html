	<script type="text/javascript">
		mui.init();
		(function($) {
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: true, //是否显示滚动条
				deceleration: deceleration
			});
			$.ready(function() {
				//循环初始化所有下拉刷新，上拉加载。
				$.each(document.querySelectorAll('.pullrefresh .mui-scroll'), function(index, pullRefreshEl) {
					$(pullRefreshEl).pullToRefresh({
						up: {
							callback: function() {
								var self = this;
								console.log(index);
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									var html = '<a href="" class=""><div class="lists clear"><div class="lsts_images f-l"><img src="images/42.png" /></div><div class="f-r lists_right"><div class="lists_right_text1 clear"><p class="f-l">郑州市管城区紫金小区...</p></div><div class="lists_right_text2 clear"><span class="f-l">99<em>万元</em></span></div><div class="lists_right_text3 clear"><span class="f-l">三室两厅<em>116m²</em></span><span class="f-r">二手房</span></div><div class="lists_right_text4 clear"><span class="f-r">删除</span><span class="f-r">编辑</span><span class="f-r zhiding">置顶</span></div></div></div></a>';
									jQuery(ul).append(html);
									self.endPullUpToRefresh();
								}, 1000);
							}
						},
						down: {
							callback: function() {
								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									window.location.reload();
								}, 1000);
							}
						}
					});
				});
			});
		})(mui);
		//a标签href跳转
		mui('.a-href').on('tap', 'a', function() {
			window.top.location.href = this.href;
		});
		$(".mui-control-item").click(function() {
			var index = $(this).index();
			console.log(index)
			$(this).addClass("mui-active").siblings().removeClass("mui-active");
			$(".pullrefresh").eq(index).show().siblings().hide();
		});
		//置顶
		mui(".news").on("tap", ".zhiding", function(event) {
			$(".pay_wrap").show();
			$(".payment_wrap").hide();
			event.stopPropagation()
		});
		$(".pay_close").click(function() {
			$(".pay_wrap").hide();
		});
		$(".pay1_btn").click(function() {
			$(".payment_wrap").show();
			$(".pay_wrap").hide();
		});
		$(".payment_title").click(function() {
			$(".payment_wrap").hide();
		})
		//点击新增房源
		mui(".mui-bar-nav").on("tap",".news_btn",function(){
			$(".newly_wrap").show();
		});
		$(".news_colse").click(function(){
			$(".newly_wrap").hide();
		})
	</script>
