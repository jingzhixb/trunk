	<body>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>

        <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        
		<script type="text/javascript">
			

			$(function(){
                //console.log('sadf')

                var tr = Object

                var url = 'http://jd.zyeo.net/index.php/app/house/cf_detail'

                var id = java.getId();

                var token = java.getToken1()

                var types = java.gettype();


				// var id = 74
				// var  token = ''
				// var types = 1

				var imgurl = 'http://jd.zyeo.net/attachs/'



                var cang = 0

				var type = parseInt(types)
				if(type ==1){
					$('.shoujia').text('售价')
                    $('.fangshi').text('单位房价')
				}else if(type==2){
                    $('.shoujia').text('租金')
                    $('.fangshi').text('支付方式')
				}



				// var id = java.getId()


                   // var token ="73402641d30b54b1f40c79777a0cba4e"
                    $.ajax({
                        url:url,
                        type:'post',
                        data:{
                            "life_id":id,
                            "token":token
                        },
                        datatype:'json',
                        success:function(data){

                        var da = JSON.parse(data)

                        if(da.code==200){
                            var pop = da.data
                            tr = pop


							cang = pop.cang

                            if(cang ==0){
                                $(".shoucang").attr("src","images/bg-shou.png")
                            }else{
                                $(".shoucang").attr("src","images/shouf9.png")
                            }

                            $(".title").text(pop.title)

                            $(".price").text(pop.num1)

                            $(".mianji").text(pop.num2)

                            
                            $(".sanshou").text(pop.num1)

                            $(".address").text(pop.addr)

                            $(".mobile").text(pop.mobile)


                            $(".face").attr("src",imgurl+pop.face)

                            $(".gongsi").text(pop.shop)

                            $(".create_time").text(pop.create_time+'发布')

                            // $(".maidian").text(pop.shop) 无数据
                            //
                            // $(".xintai").text(pop.shop)
                            //
                            // $(".peitao").text(pop.shop)


                        }
                       

                    console.log(da)
                        },
                        error:function(){
                            console.log("asd")
                        }


                    });



                $('.chat').click(function(){
                    // console.log("share")
                    java.chat(tr.user_id,tr.shop)
                })


                    $('.share').click(function(){
                        // console.log("share")
                        java.share()
                    })
                    
                    $('.call').click(function(){
                        //console.log(tr.mobile)
                        java.callphone(tr.mobile)
                    })


                    $('.call2').click(function(){
                        //console.log(tr.mobile)
                        java.callphone(tr.mobile)
                    })


                    $('.back').click(function(){
                        //console.log(tr.mobile)
                        java.finis()
                    })

                var scurl  = 'http://jd.zyeo.net/index.php/app/index/collect'
                var quxiao = 'http://jd.zyeo.net/index.php/app/user/del_collect'

                $(".shoucang").click(function(){


                    if(cang ==0){

                        //去收藏


                        $.ajax({
                            url:scurl,
                            type:'post',
                            data:{
                                "type":0,
                                "life_id":id,
                                "token":token
                            },
                            datatype:'json',
                            success:function (data) {
                                // console.log(curl)
                                var da =  JSON.parse(data);
                                mui.toast(da.message)
                                if(da.code == 200)	{
                                    mui.toast(da.message)
                                    $(".shoucang").attr("src","images/shouf9.png")
                                    cang = 1

                                    //    thst.cangurl = 'images/shouf9.png'
                                }else {
                                    mui.toast(da.message)
                                }
                            },
                            error:function () {
                                mui.toast("收藏失败")
                                //console.log('失败')
                            }
                        })

                    }else if(cang == 1){

                        //取消
                        $.ajax({
                            url:quxiao,
                            type:'post',
                            data:{
                                "type":0,
                                "life_id":id,
                                "token":token
                            },
                            datatype:'json',
                            success:function (data) {
                                console.log(data)

                                var da =  JSON.parse(data);
                                mui.toast(da.message)
                                if(da.code ==200)	{
                                    mui.toast(da.message)
                                    $(".shoucang").attr("src","images/bg-shou.png")
                                    // thst.cangurl = 'images/bg-shou.png'
                                    cang = 0
                                }else {
                                    mui.toast(da.message)
                                }
                            },
                            error:function () {
                                mui.toast("取消失败")
                                //console.log('失败')
                            }
                        })
                    }
                })




                        var swiper = new Swiper('.bann-s', {
                        pagination: '.bann-s .swiper-pagination',
                        paginationClickable: true,
                        onInit: function(swiper) {
                            $(".slide-num").html(swiper.slides.length);
                        },
                        onSlideChangeEnd: function(swiper) {
                            $(".slide-active").html(swiper.activeIndex + 1);
                        },
                    });
                    mui.previewImage();
                    //列表轮播
                    var swiper = new Swiper('.building', {
                        pagination: '.building .swiper-pagination',
                        slidesPerView: 3.2,
                        spaceBetween: 15,
                    });
                    //收藏
                    $(".detail_shou").click(function(){
                    var type = $(this).attr("data_id");
                    if (type==1) {
                        $(this).find("img").attr("src","images/shou99.png");
                        $(this).find("span").text("已收藏").css("color","white");
                        $(this).attr("data_id","2");
                    } else{
                        $(this).find("img").attr("src","images/shou99.png");
                        $(this).find("span").text("收藏").css("color","white");
                        $(this).attr("data_id","1");
                    }




              

			

			})
