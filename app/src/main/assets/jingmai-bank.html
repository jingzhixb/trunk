<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定银行卡</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />

		<link rel="stylesheet" type="text/css" href="css/jingmai-bank.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
			<h1 class="mui-title">绑定银行卡</h1>
		</header>
		<div class="center mui-content b-f">
			<div class="lists clear">
				<span class="f-l">银行卡号</span>
				<input type="text" placeholder="请输入您的银行卡号" class="f-r" />
			</div>
			<div class="lists clear">
				<span class="f-l">银行卡类型</span>
				<input type="text" placeholder="请输入您的银行卡类型" class="f-r" />
			</div>
			<div class="lists clear">
				<span class="f-l">姓名</span>
				<input type="text" placeholder="请输入银行预留姓名" class="f-r" />
			</div>
			<div class="lists clear">
				<span class="f-l">电话</span>
				<input type="text" placeholder="请输入银行预留电话" class="f-r" />
			</div>
			<div class="lists_code clear">
				<input type="text" placeholder="请输入验证码" class="f-l" />
				<button class="f-r">获取验证码</button>
			</div>
		</div>
		<button class="new_btn">确认绑定</button>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</html>
