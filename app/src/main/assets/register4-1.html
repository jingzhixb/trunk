<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>家居商注册</title>
  <script src="js/flexible.js"></script>
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/css.css">
</head>
<body class="b-f">
<header class="mui-bar mui-bar-nav">
  <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
  <h1 class="mui-title">家居商注册</h1>
</header>
<div class="mui-content p-b-50 b-f">
  <div class="jindubox">
    <ul class="jindu-pro flex">
      <li class="on"><i class="dian"></i></li>
      <li><i class="dian"></i><i class="xian"></i></li>
      <li><i class="dian"></i><i class="xian"></i></li>
    </ul>
    <ul class="jindu flex m-t-5">
      <li class="on">填写手机号 <i class="dian"></i></li>
      <li>完善个人信息</li>
      <li>完成注册</li>
    </ul>
  </div>
  <ul class="fogectbox p-15">
    <li class="inputitem m-b-20">
      <p class="font-w-b c-6">手机号</p>
      <p class="inputbox">
        <span class="numhead font-w-b c-6">+86</span>
        <input class="numinp m-b-0" type="tel" placeholder="手机号码">
      </p>
    </li>
    <li class="inputitem">
      <p class="font-w-b c-6">验证码</p>
      <p class="inputbox">
        <input class="p-l-0 m-b-0" type="tel" placeholder="短信验证码">
        <a href="#" class="codebtn base-btn">获取验证码</a>
      </p>
    </li>
    <li class="inputitem m-t-30">
      <p class="inputbox">
        <input class="numinp m-b-0 p-l-0" type="tel" placeholder="请设置登录密码">
      </p>
    </li>
    <li class="inputitem border-b m-t-10">
      <p class="inputbox">
        <input class="p-l-0 m-b-0" type="tel" placeholder="请再次输入登录密码">
      </p>
    </li>
  </ul>
  <div class="shop-nav flex">
    <button class="base-btn base-btn-big border-r-0" onclick="window.location.href='register4-2.html'">下一步</button>
  </div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/jquery.min.js"></script>
<script>
  //发送验证码倒计时
  $(".codebtn").click(function(e){
    e.preventDefault();
    var that=this, num=60;

    //AJAX
    if($(that).html()=="获取验证码"){
      $(that).html("重新发送"+num+"s");
      $(that).addClass("on");
      var timer=setInterval(function(){
        if(num==0){
          clearInterval(timer);
          $(that).html("获取验证码");
          $(that).removeClass("on");
          return;
        }
        num--;
        $(that).html("重新发送"+num+"s");
      },1000)
    }
  })
</script>
</body>
</html>
