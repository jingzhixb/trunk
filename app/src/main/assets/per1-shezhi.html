<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<link rel="stylesheet" type="text/css" href="css/per1-shezhi.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="center mui-content b-f">
			<!--打招呼-->
			<div class="mui-table-view-cell call">
				<span>允许经纪人跟我打招呼</span>
				<div class="mui-switch mui-switch-mini mui-active ">
					<div class="mui-switch-handle"></div>
				</div>
			</div>
			<div class="call">
				<span>修改密码</span>
				<a href="per1-shezhi-forge1.html"class="mui-icon mui-icon-arrowright mui-pull-right"></a>
			</div>
			<div class="call">
				<span>关于平台</span>
				<a href=""class="mui-icon mui-icon-arrowright mui-pull-right"></a>
			</div>
			<div class="call">
				<span>退出登录</span>
				<a href=""class="mui-icon mui-icon-arrowright mui-pull-right"></a>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('.mui-content .mui-switch').each(function() { //循环所有toggle
			//toggle.classList.contains('mui-active') 可识别该toggle的开关状态
			this.parentNode.querySelector('span').innerText == (this.classList.contains('mui-active') ? '允许经纪人跟我打招呼' : '不允许经纪人跟我打招呼');
			/**
			 * toggle 事件监听
			 */
			this.addEventListener('toggle', function(event) {
				//event.detail.isActive 可直接获取当前状态
				this.parentNode.querySelector('span').innerText =(event.detail.isActive ? '允许经纪人跟我打招呼' : '不允许经纪人跟我打招呼');
			});
		});
	</script>

</html>
