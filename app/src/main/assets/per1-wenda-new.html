<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提问</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<link rel="stylesheet" type="text/css" href="css/per1-wenda-new.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
			<h1 class="mui-title">提问</h1>
		</header>
		<div class="center mui-content b-f">
			<div class="issue">
				<textarea name="" rows="" cols="" placeholder="点击输入您的问题"></textarea>
			</div>
			<textarea name="" rows="" cols="" class="issue_describe" placeholder="在这里描述您的问题（选填）"></textarea>
		</div>
		<button class="new_btn">提交</button>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".new_btn").click(function() {
			window.history.back();
		})
	</script>

</html>
