<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<script src="js/flexible.js"></script>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/css.css">
	</head>

	<body class="b-f">
		<div class="login">
			<!--登录头部-->
			<div class="logintop">
				<img src="images/01.png" class="loginbg">
				<img src="images/logo.png" class="logo">
			</div>
			<!--登录主体-->
			<div class="loginbody">
				<div class="logininp">
					<input type="text" placeholder="手机号/昵称">
					<input class="passinp" type="password" placeholder="请输入密码">
					<p class="text-right">
						<a class="c-01 font-12" href="forgectpsd.html">忘记密码？</a>
					</p>
				</div>
				<div class="loginbtn">
					<button class="base-btn base-btn-big m-b-15" onclick="window.location.href='index.html'">登录</button>
					<a href="register.html" class="base-btn base-btn-big">注册</a>
				</div>
			</div>
			<!--登录方式-->
			<div class="m-t-15 p-b-15">
				<img class="w-100" src="images/04.png">
				<ul class="logintype flex text-center">
					<li class="fl-1">
						<img src="images/05.png">
						<p class="c-b font-12 m-t-5">QQ登录</p>
					</li>
					<li class="fl-1">
						<img src="images/06.png">
						<p class="c-b font-12 m-t-5">微信登录</p>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
	</body>

</html>
