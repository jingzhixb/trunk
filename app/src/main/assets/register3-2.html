<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>房产商注册</title>
  <script src="js/flexible.js"></script>
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/css.css">
</head>
<body class="b-f">
<header class="mui-bar mui-bar-nav">
  <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
  <h1 class="mui-title">房产商注册</h1>
</header>
<div class="mui-content p-b-50 b-f">
  <div class="jindubox">
    <ul class="jindu-pro flex">
      <li class="on"><i class="dian"></i></li>
      <li class="on"><i class="dian"></i><i class="xian"></i></li>
      <li><i class="dian"></i><i class="xian"></i></li>
    </ul>
    <ul class="jindu flex m-t-5">
      <li class="on">填写手机号 <i class="dian"></i></li>
      <li class="on">完善个人信息</li>
      <li>完成注册</li>
    </ul>
  </div>
  <ul class="fogectbox p-15">
    <li class="inputitem m-b-20">
      <p class="font-w-b c-6">真实姓名</p>
      <p class="inputbox">
        <input class="p-l-0 m-b-0" type="text" placeholder="请输入真实姓名否则无法通过">
      </p>
    </li>
    <li class="inputitem m-b-20">
      <p class="font-w-b c-6">身份证号</p>
      <p class="inputbox">
        <input class="p-l-0 m-b-0" type="text" placeholder="请填写身份证号">
      </p>
    </li>
    <li class="inputitem m-b-20 border-0">
      <p class="font-w-b c-6">上传身份证</p>
      <div class="inputbox flex m-t-15">
        <div class="fl-1 w-50 uploadimgbtn m-r-15">
          <input type="file">
          <img class="cardimg w-100" src="images/18.png">
        </div>
        <div class="shili fl-1 w-50">
          <p class="font-13 c-0">上传示例</p>
          <img class="m-t-10" src="images/17.png">
        </div>
      </div>
    </li>
    <li class="shuoming p-t-10">
      <p>1.证件形式：只支持真实的二代身份证；</p>
      <p>2.账号认证通过后方可使用；</p>
      <p>3.上传文件大于20k，小于600k，支持jpg，jpeg，png格式的图片；</p>
      <p>4.证件要拍摄齐全，不能有涂改或被PS，姓名和身份证号、身份证头像清晰可辨；</p>
      <p>5.身份证年龄要求在16-70周岁之间，超过年龄不予通过；</p>
    </li>
  </ul>
  <div class="shop-nav flex">
    <button class="base-btn base-btn-big border-r-0" onclick="window.location.href='register3-3.html'">下一步</button>
  </div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/jquery.min.js"></script>
</body>
</html>
