	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		$(".nav").on("click", ".nav_lists", function() {
			$(this).addClass("nav_lists_color").siblings().removeClass("nav_lists_color");
			$(".cover").animate({
				opacity: 1
			}, 200, function() {
				$(this).show()
			});
		});
		$(".cover").click(function() {
			$(".cover").animate({
				opacity: 0
			}, 200, function() {
				$(this).hide()
			});
		});

		//  上拉加载
		var $fuwuitem = $('.pullrefresh .huikuan');
		mui.init({
			swipeBack: false,
			pullRefresh: {
				container: '.pullrefresh',
				up: {
					height: 50,
					contentrefresh: "正在加载...",
					contentnomore: '没有更多数据了',
					callback: pullupRefresh
				},
				down: {
					height: 50,
					callback: load
				}
			}
		});

		function load() {
			setTimeout(function() {
				window.location.reload();
			}, 500)

		};
		var cont = 0;

		function pullupRefresh() {
			cont++;
			//添加AJAX后要删除定时器

			mui('.pullrefresh').pullRefresh().endPullupToRefresh((cont == 2)); //参数为true代表没有更多数据了。
			var $elem = '<a href="xinfang-detail.html"><div class="lists clear"><div class="lists_left f-l"><img src="images/42.png" /></div><div class="lists_right f-r"><div class="lists_right_text1"><p>西湖春天 电梯小高层 1楼 南...</p></div><div class="lists_right_text2 clear"><span class="f-l">慧济-慧济区</span><span class="f-r"><em>9900</em>元/m²</span></div><div class="lists_right_text3"><span>三室两厅<em>116m²</em></span></div><div class="lists_right_text4 clear"><span class="f-l">品质小区</span></div></div></div></a>';
			$fuwuitem.append($elem);
			loading = true;

		}
		//a标签href跳转
		mui('.a-href').on('tap', 'a', function() {
			window.top.location.href = this.href;
		});
		var omit = $(".lists_right_text1").find("p");
		for(var i = 0; i < omit.length; i++) {
			if($(omit[i]).text().length > 18) {
				$(omit[i]).text($(omit[i]).text().substring(0, 14) + '...')
			}
		}
		var omitone = $(".lists2_top span").eq(0).text();
		if(omitone.length > 10) {
			$(".lists2_top span").eq(0).text(omitone.substring(0, 8) + '...')
		}
	</script>

</html>
