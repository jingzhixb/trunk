<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发布楼盘</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<link rel="stylesheet" type="text/css" href="css/per1-loupan.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
			<h1 class="mui-title ">发布楼盘</h1>
			<span class="mui-pull-right c-f" onclick="window.location.href='per1-loupan-news.html'">新增楼盘</span>
		</header>
		<!--<div class="title mui-content clear">
			<img src="images/lapa.png" class="f-l" />
			<span class="f-l">发布房源和编辑楼盘信息请往PC端进行编辑</span>
		</div>-->
		<div class="center b-f mui-content">

			<div class="lists clear">
				<div class="lists_left f-l">
					<img src="images/42.png" />
				</div>
				<div class="lists_right f-r">
					<div class="lists_right_text1 clear">
						<p class="f-l">西湖春天</p>
						<span class="f-r"><em>9900</em>元/m²</span>
					</div>
					<div class="lists_right_text2 clear">
						<span class="f-l">慧济-慧济区</span>
					</div>
					<div class="lists_right_text3">
						<span>三室两厅<em>116m²</em></span>
					</div>
					<div class="lists_right_text4 clear">
						<span class="f-l">品质小区</span>
						<span class="f-l">品质小区</span>
					</div>
					<div class="lists_right_btn f-r">
						<button class="zhiding">置顶</button>
						<button>编辑</button>
						<button>删除</button>
					</div>
				</div>
			</div>

		</div>
		<!--置顶弹窗-->
		<div class="pay_wrap">
			<div class="pay">
				<div class="pay_title">
					<span>置顶信息</span>
					<img src="images/cuohao.png" class="pay_close" />
				</div>
				<div class="pay1">
					<p>本次置顶需支付置顶费用</p>
					<p><span>¥</span>2.00</p>
					<p class="pay1_btn">确认支付</p>
				</div>
			</div>
		</div>
		<!--支付弹窗-->
		<div class="payment_wrap">
			<div class="payment">
				<div class="payment_title">
					<span class="mui-icon mui-icon-closeempty mui-pull-left close"></span>
					<h1 class="mui-title">支付</h1>
				</div>
				<div class="payment_money">
					<span>¥282.00</span>
				</div>
				<div class="mui-card">
					<p>支付方式</p>
					<form class="mui-input-group">
						<div class="mui-input-row mui-radio">
							<label><img src="images/zhifubao.png"/>支付宝</label>
							<input name="radio1" type="radio">
						</div>
						<div class="mui-input-row mui-radio">
							<label><img src="images/weixin.png"/>微信支付</label>
							<input name="radio1" type="radio" checked>
						</div>
					</form>
				</div>
				<div class="payment_btn">
					<button>确认支付</button>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".zhiding").click(function() {
			$(".pay_wrap").show();
			$(".payment_wrap").hide();
		});
		$(".pay_close").click(function() {
			$(".pay_wrap").hide();
		});
		$(".pay1_btn").click(function() {
			$(".payment_wrap").show();
			$(".pay_wrap").hide();
		});
		$(".payment_title").click(function() {
			$(".payment_wrap").hide();
		})
		mui(".payment_title").on("tap", ".close", function() {
			alert(111)
			$(".payment_wrap").hide();
		})
	</script>

</html>
