<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我要报名</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<link rel="stylesheet" type="text/css" href="css/per1-weituo-new.css" />
		<link rel="stylesheet" type="text/css" href="css/toupiao_new.css"/>
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left c-f"></a>
			<h1 class="mui-title">我要报名</h1>
		</header>
		<div class="center mui-content b-f">
			<!--地区 类型5-->
			<div class="type5 clear ">
				<span class="f-l">地区</span>
				<input type="text" placeholder="请输入所在区与街道" class="f-r" />
			</div>
			<!--具体位置 类型2多行-->
			<div class="type2 clear ">
				<span class="f-l">具体地址</span>
				<input type="text" placeholder="请输入具体地址" class="" />
			</div>
			<!--户型 类型3单行多个-->
			<div class="type3 clear ">
				<span class="f-l">户型</span>
				<div class="type3_right f-r">
					<input type="text" />
					<span>室/</span>
					<input type="text" />
					<span>卫</span>
				</div>
			</div>
			<!--面积-->
			<div class="type4 clear">
				<span class="f-l">面积</span>
				<span class="f-r">m²</span>
				<input type="text" placeholder="" class="f-r" />
			</div>
			<!--联系人 类型5-->
			<div class="type5 clear ">
				<span class="f-l">联系人</span>
				<input type="text" placeholder="请输入联系人" class="f-r" />
			</div>
			<!--联系电话 类型5-->
			<div class="type5 clear ">
				<span class="f-l">联系电话</span>
				<input type="text" placeholder="请输入联系电话" class="f-r" />
			</div>
			<!--参赛寄语 类型2多行-->
			<div class="type2 clear ">
				<span class="f-l">参赛寄语</span>
				<input type="text" placeholder="请输入您的参赛寄语" class="" />
			</div>
			<!--上传图片  类型7-->
			<div class="type7 clear">
				<p>房源图 <em>(最多可上传4张)</em></p>
				<div class="file_images clear">

				</div>
				<div class="file_btn">
					<div class="file_btn_opct">
						<img src="images/tupian.png" />
						<img src="images/tianjia.png" />
						<span>添加图片</span>
					</div>
					<input type="file" name="" id="" value="" />
				</div>
			</div>
		</div>
		<button class="new_btn">立刻报名</button>
		<!--报名成功-->
		<div class="succeed">
			<div class="succeed_wrap">
				<div class="succeed_images">
					<img src="images/dui.png" />
				</div>
				<p>报名成功，您的编号为50号</p>
				<div class="succeed_btn">
					<button onclick="window.location.href='toupiao_me.html'">确定</button>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".new_btn").click(function(){
			$(".succeed").show()
		})
	</script>
</html>
