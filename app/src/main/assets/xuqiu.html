	<script type="text/javascript">
		mui.init();
		(function($) {
			//阻尼系数

			});
			$.ready(function() {
				//循环初始化所有下拉刷新，上拉加载。
				$.each(document.querySelectorAll('.pullrefresh .mui-scroll'), function(index, pullRefreshEl) {
					$(pullRefreshEl).pullToRefresh({
						up: {
							callback: function() {
								var self = this;
								console.log(index);
								if(index == "4" || index == "5") {
									setTimeout(function() {

										jQuery(ul).append(html);
										self.endPullUpToRefresh();
									}, 1000);
								} else {
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										var html = '<a href="xuqiu-detail.html"><div class="lists clear"><div class="lists_left f-l"><img src="images/42.png" /></div><div class="lists_right f-r"><div class="lists_right_text1"><p>西湖春天 电梯小高层 1楼 南...</p></div><div class="lists_right_text2 clear"><span class="f-r"><em>9900</em>元/m²</span></div><div class="lists_right_text3 clear"><div class="f-l"><span>惠济区</span><span>三室两厅<em>116m²</em></span></div><div class="f-r"><button>立即接单</button></div></div></div></div></a>';
										jQuery(ul).append(html);
										self.endPullUpToRefresh();
									}, 1000);
								}

							}
						}
					});
				});
			});
