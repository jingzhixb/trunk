	<body>

					<p>3.所有产品都可根据房屋装修风格进行专业定制，包括 </p>
				</div>
			</div>
		</div>
		<div class="b-f clear dianpu" onclick="window.location.href='jiaju_dianpu.html'">
			<div class="mui-pull-left dianpu_images">
				<img src="images/dianpu.png"/>
				<span>ailvju旗舰店</span>
			</div>
			<div class="mui-pull-right mui-icon mui-icon-arrowright">

	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.zoom.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.bann-s', {
			pagination: '.bann-s .swiper-pagination',
			paginationClickable: true,
			onInit: function(swiper) {
				$(".slide-num").html(swiper.slides.length);
			},
			onSlideChangeEnd: function(swiper) {
				$(".slide-active").html(swiper.activeIndex + 1);
			}
		});
		mui.previewImage();
		$(".detail_shou").click(function(){
			var type = $(this).attr("data_id");
			if (type==1) {
				$(this).find("img").attr("src","images/shouf9.png");
				$(this).find("span").text("已收藏").css("color","#FEB630");
				$(this).attr("data_id","2");
			} else{
				$(this).find("img").attr("src","images/shou99.png");
				$(this).find("span").text("收藏").css("color","#999999");
				$(this).attr("data_id","1");
			}
		});
	</script>

</html>
