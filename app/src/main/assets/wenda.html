	<script type="text/javascript">
		mui.init();
		(function($) {
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: true, //是否显示滚动条
				deceleration: deceleration
			});
			$.ready(function() {
				//循环初始化所有下拉刷新，上拉加载。
				$.each(document.querySelectorAll('.pullrefresh .mui-scroll'), function(index, pullRefreshEl) {
					$(pullRefreshEl).pullToRefresh({
						up: {
							callback: function() {
								var self = this;
								console.log(index);
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									var html = '<a href="wenda-detail.html "><div class="lists b-f"><p class="lists_text">交了定金，发现没有购房资格，定金还能退吗？</p><div class="huifu"><p>如果你无法简洁的表达你的想法，那只说明你还不 够了解它。</p></div><div class="lists_bom clear"><span class="f-l">2017-12-03</span><div class="lists_bom_images clear f-r"><img src="images/liuyan.png" class="f-l" /><span class="f-l">1</span></div></div></div></a>';
									jQuery(ul).append(html);
									self.endPullUpToRefresh();
								}, 1000);
							}
						}
					});
				});
			});
		})(mui);
		//a标签href跳转
		mui('.a-href').on('tap', 'a', function() {
			window.top.location.href = this.href;
		});
		$(".mui-control-item").click(function() {
			var index = $(this).index();
			console.log(index)
			$(this).addClass("mui-active").siblings().removeClass("mui-active");
			$(".pullrefresh").eq(index).show().siblings().hide();
		});
