<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<link rel="stylesheet" type="text/css" href="css/zhuang_detail.css" />
	</head>

	<body>
		<!--banner-->
		<div class="banner">
			<div class="bann-s swiper-container">
				<div class="swiper-wrapper mui-content-padded m-0">
					<a class="swiper-slide" href="javascript:;">
						<img src="images/jiaju.png" data-preview-src="" data-preview-group="1">
					</a>
					<a class="swiper-slide" href="javascript:;">
						<img src="images/jiaju.png" data-preview-src="" data-preview-group="1">
					</a>
					<a class="swiper-slide" href="javascript:;">
						<img src="images/jiaju.png" data-preview-src="" data-preview-group="1">
					</a>
				</div>
				<span class="fenye c-f font-15"><span class="slide-active">1</span>/<span class="slide-num">4</span></span>
			</div>
			<div class="fanhui mui-action-back">
				<img src="images/jiantou.png" />
			</div>
		</div>
		<!--详情内容-->
		<div class="detail_text b-f">
			<div class="detail_text_title">
				<p>北纬56°实木家具定制</p>
			</div>
			<div class="detail_text_lists">
				<p>1.专业定制实木衣柜，专业定制实木衣柜，专业定制实 木衣柜，专业定制实木衣柜。</p>
				<p>2.专业定制实木衣柜，专业定制实木衣柜，专业定制实 木衣柜，专业定制实木衣柜。</p>
				<p>3.专业定制实木衣柜，专业定制实木衣柜，专业定制实 木衣柜，专业定制实木衣柜。</p>
			</div>
		</div>
		<!--问答-->
		<div class="wenda b-f">
			<div class="wenda_title">
				<p>问答(1)</p>
			</div>
			<div class="wenda_wrap">
				<a href="">
					<div class="wenda_lists">
						<p>交了定金，发现没有购房资格，定金还能退么？</p>
						<p>如果你无法简洁的表达你的想法，那只说明你还不够了解 它。</p>
						<div class="wenda_lists_botom clear">
							<div class="wenda_lists_botom_left f-l">
								<span>2017-09-12</span>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
		<!--底部按钮-->
		<div class="detail_bottom">
			<div class="detail_shou f-l" data_id="1">
				<img src="images/shou99.png"/>
				<span>收藏</span>
			</div>
			<div class="detail_gou f-l" onclick="window.location.href=''">
				<img src="images/xiaoxi.png"/>
				<span>立即沟通</span>
			</div>
		</div>
	</body>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.zoom.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.bann-s', {
			pagination: '.bann-s .swiper-pagination',
			paginationClickable: true,
			onInit: function(swiper) {
				$(".slide-num").html(swiper.slides.length);
			},
			onSlideChangeEnd: function(swiper) {
				$(".slide-active").html(swiper.activeIndex + 1);
			}
		});
		mui.previewImage();
		$(".detail_shou").click(function(){
			var type = $(this).attr("data_id");
			if (type==1) {
				$(this).find("img").attr("src","images/shouf9.png");
				$(this).find("span").text("已收藏").css("color","#FEB630");
				$(this).attr("data_id","2");
			} else{
				$(this).find("img").attr("src","images/shou99.png");
				$(this).find("span").text("收藏").css("color","#999999");
				$(this).attr("data_id","1");
			}
		});
	</script>

</html>
