	<script type="text/javascript">
		mui.init();
		(function($) {
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			$('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: true, //是否显示滚动条
				deceleration: deceleration
			});
			$.ready(function() {
				//循环初始化所有下拉刷新，上拉加载。
				$.each(document.querySelectorAll('.pullrefresh .mui-scroll'), function(index, pullRefreshEl) {
					$(pullRefreshEl).pullToRefresh({
						up: {
							callback: function() {
								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									var html = '<a href="jingmai-detail.html"><div class="lists clear"><div class="lists_left f-l"><img src="images/42.png" /></div><div class="lists_right f-r"><div class="lists_right_text1"><p>西湖春天 电梯小高层电梯小高层电梯小高层...</p></div><div class="lists_right_bom clear"><p class="f-l">当前价<em>99</em><em></em></p><p class="f-r">出价<em>4</em></p></div></div></div></a>';
									jQuery(ul).append(html);
									self.endPullUpToRefresh();
								}, 1000);

							}
						}
					});
				});
			});
		})(mui);
		//a标签href跳转
		mui('.a-href').on('tap', 'a', function() {
			window.top.location.href = this.href;
		});
		$(".mui-control-item").click(function() {
			var index = $(this).index();
			console.log(index)
			$(this).addClass("mui-active").siblings().removeClass("mui-active");
			$(".pullrefresh").eq(index).show().siblings().hide();
		});
	</script>
