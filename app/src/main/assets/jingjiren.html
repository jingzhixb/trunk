	<script type="text/javascript">
		$(".mui-pull-right").click(function() {
			$(".cover").animate({
				opacity: 1
			}, 200, function() {
				$(this).show()
			});
		});
		$(".cover").click(function() {
			$(".cover").animate({
				opacity: 0
			}, 200, function() {
				$(this).hide()
			});
		});
		$(".rows").on("click", ".rows_lists", function() {
			$(".mui-pull-right").text($(this).text());
			$(this).parent().parent().hide();
		});
	</script>
